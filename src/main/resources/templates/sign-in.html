<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>Sign up</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
    <div th:replace="header :: header"></div>
    <div class="px-4 py-5 my-5 text-center">
    <h4>Log in with your credentials</h4>

    <div class="col-lg-6 mx-auto">
    <form role="form" th:action="@{/sign-in}" th:method="post">
             <div class="row g-3 align-items-center mb-3 ">
                <div class="col-auto">
                    <label for="name" class="col-form-label">Email</label>
                </div>
                <div class="col-auto has-validation">
                    <input type="text" id="username" class="form-control" >
                </div>
            </div>
             <div class="row g-3 align-items-center mb-3 ">
                <div class="col-auto">
                    <label for="name" class="col-form-label">Password</label>
                </div>
                <div class="col-auto has-validation">
                    <input type="text" id="password" class="form-control" >
                </div>
            </div>

            <input  class="btn btn-primary" type="submit" value="Log in" >
        </form>
    </div>
    
        <h4>Or</h4>
        <div>
            <a th:href="@{/sign-up}"><button type="button" class="btn btn-primary">Create an account</button></a>
        </div>
    </div>
    </body>
</html>
