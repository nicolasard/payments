<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Home</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="header :: header"></div>
<div class="px-4 py-5 my-5">
  <h3 class="text-center">Bills at the system:</h3>
  <div class="pb-lg-2 mb-2">
	  <div class="container-sm card">
		  <div class="row align-items-start">
		  Filter by status:
		  </div>
	  </div>
  </div>
  <div class="pb-lg-2 mb-2">
  	<div class="container-sm">
	    <div class="col-auto me-auto justify-content-center align-self-center">
	      <a th:href="@{/backoffice/bill}"><button type="button" class="btn btn-primary">New bill</button></a>
	     <span>Total Unpayed: EUR 0. ARG0.</span>
	    </div>
    </div>
  </div>
  <div th:each="b : ${bills}" class="pb-lg-2">
    <div class="container-sm card">
      <div class="row align-items-start">
        <div class="col-auto me-auto bg-light align-middle">
          <h2>$ <span th:text="${b.total}">$100</span></h2><h4 class="card-subtitle mb-2 text-muted"><span th:text="${b.currency}">EUR</span></h4>
        </div>
        <div class="col align-middle">
          <div><span th:text="${b.billNumber}">FAC-0343434</span> - <span th:text="${b.description}">Description</span></div>
          <div>Edited by <span th:text="${b.changedUsername}">UserName</span></div>
        </div>
        <div class="col align-middle">
        	<span th:text="${b.status}">STATUS</span>
        </div>
        <div class="col-auto me-auto justify-content-center align-self-center">
          <a th:href="@{/backoffice/bill/}"><button type="button" class="btn btn-primary">Add Payment</button></a>
          <a th:href="@{/backoffice/bill/__${b.id}__}"><button type="button" class="btn btn-primary">Edit</button></a>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
</body>
</html>
