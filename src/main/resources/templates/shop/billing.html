<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Home</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="header :: header"></div>
<div class="px-4 py-5 my-5">
  <h3 class="text-center">your pending bills:</h3>
  <div>
  <div th:each="b : ${bills}" class="pb-lg-2">
    <div class="container-sm card">
      <div class="row align-items-start">
        <div class="col-auto me-auto bg-light align-middle">
          <h2>$ <span th:text="${b.total}">$100</span></h2><h4 class="card-subtitle mb-2 text-muted"><span th:text="${b.currency}">EUR</span></h4>
        </div>
        <div class="col align-middle">
          <span th:text="${b.billNumber}">FAC-0343434</span> - <span th:text="${b.description}">Description</span>
        </div>
        <div class="col-auto me-auto justify-content-center align-self-center">
          <a th:href="@{/shop/fiserv/card-payment/__${b.id}__}"><button type="button" class="btn btn-primary">Pay</button></a>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
</body>
</html>
