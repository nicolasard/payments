<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Sign up</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="header :: header"></div>
<div class="px-4 py-5 my-5 text-center">
    <div class="col-lg-6 mx-auto">
        <h1 class="display-5 fw-bold">Credit card checkout</h1>
        <div>You are paying <span th:text="${bill.description}"></span> </div>
        <form th:action="@{/shop/fiserv/card-payment/__${bill.id}__}" th:method="post" th:object="${payment}">
            <div class="row g-3 align-items-center mb-3 ">
                <div class="col-auto">
                    <label for="name" class="col-form-label">Name in the card</label>
                </div>
                <div class="col-auto has-validation">
                    <input type="text" id="name" class="form-control"  aria-describedby="passwordHelpInline" th:field="*{name}">
                </div>
            </div>
            <div class="row g-3 align-items-center mb-3 ">
                <div class="col-auto">
                    <label for="cardnumber" class="col-form-label">Card Number</label>
                </div>
                <div class="col-auto has-validation">
                    <input type="text" id="cardNumber" name="cardNumber" class="form-control"  aria-describedby="passwordHelpInline"  th:field="*{cardNumber}">
                    <div id="validationNameFeedback" class="invalid-feedback" th:if="${#fields.hasErrors('cardNumber')}" th:errors="*{cardNumber}">
                    </div>
                </div>
            </div>
            <div class="row g-3 align-items-center mb-3 ">
                <div class="col-auto">
                    <label for="expmonth" class="col-form-label">Exp. Month</label>
                </div>
                <div class="col-auto has-validation">
                    <input type="text" id="expmonth" name="expmonth" class="form-control"  aria-describedby="passwordHelpInline"  th:field="*{expMonth}">
                </div>
            </div>
            <div class="row g-3 align-items-center mb-3 ">
                <div class="col-auto">
                    <label for="expyear" class="col-form-label">Exp. Year</label>
                </div>
                <div class="col-auto has-validation">
                    <input type="text" id="expyear" name="expyear" class="form-control"  aria-describedby="passwordHelpInline"  th:field="*{expYear}">
                </div>
            </div>
            <div class="row g-3 align-items-center mb-3 ">
                <div class="col-auto">
                    <label for="cvm" class="col-form-label">CVV/CVV2</label>
                </div>
                <div class="col-auto has-validation">
                    <input type="text" id="cvm" name="cvm" class="form-control"  aria-describedby="passwordHelpInline"  th:field="*{CVV}">
                </div>
            </div>
            <input  class="btn btn-primary" type="submit" value="Pay">
        </form>
    </div>
</div>
</body>
</html>
