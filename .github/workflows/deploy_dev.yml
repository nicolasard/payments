
name: Deploy dev environment job.

on:
  workflow_dispatch:

jobs:
  deploy_dev:
    runs-on: ln-moni01

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Set up JDK 11
      uses: comchangs/action-maven@v0.4-beta
    - name: Build with Maven
      run: mvn -B package --file pom.xml
